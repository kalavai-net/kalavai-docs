site_name: Kalavai Docs
nav:
  - Home: index.md
  - Develop: developers.md
  - Share your device: hosts.md
  - FAQs: faqs.md

theme:
  name: material
  navigation_depth: 3
  logo: assets/icons/logo_no_background.png
  favicon: assets/icons/favicon.png
  features:
    - navigation.instant
    - navigation.instant.progress
  palette:
  # Palette toggle for dark mode
    - scheme: default
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Palette toggle for light mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

markdown_extensions:
  - attr_list

plugins:
  - search
  - tags
  